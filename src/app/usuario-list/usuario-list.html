<div class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow p-4" style="width: 400px;">
        <h3 class="text-center mb-4">Iniciar Sesión</h3>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <!-- Usuario -->
            <div class="mb-3">
                <label for="usuario" class="form-label">Usuario</label>
                <input type="text" id="usuario" class="form-control" formControlName="usuario"
                    [ngClass]="{'is-invalid': loginForm.get('usuario')?.invalid && loginForm.get('usuario')?.touched}" />
                <div class="invalid-feedback" *ngIf="loginForm.get('usuario')?.errors?.['required']">
                    El usuario es obligatorio.
                </div>
            </div>

            <!-- Contraseña -->
            <div class="mb-3">
                <label for="contrasena" class="form-label">Contraseña</label>
                <input type="password" id="contrasena" class="form-control" formControlName="contrasena"
                    [ngClass]="{'is-invalid': loginForm.get('contrasena')?.invalid && loginForm.get('contrasena')?.touched}" />
                <div class="invalid-feedback" *ngIf="loginForm.get('contrasena')?.errors?.['required']">
                    La contraseña es obligatoria.
                </div>
            </div>

            <button class="btn btn-primary w-100" [routerLink]="['/form']">Iniciar Sesión</button>
        </form>
    </div>
</div>
